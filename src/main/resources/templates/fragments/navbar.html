<div th:fragment="navbar">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="navbar" class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-3">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/}">
              <h5>Home</h5>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/projects}">
              <h5>Projects</h5>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/experience}">
              <h5>Experience</h5>
            </a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn" type="button">
            Blogs
            <i class="fa-solid fa-blog"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>
  <!-- <script th:src="@{/webjars/jquery/dist/jquery.min.js}"></script> -->
  <script>
    $(function () {
      console.log("Navbar ready");
      addClassActive(window.location.pathname);
    });

    function addClassActive(pathname = "") {
      $.each($("#navbar").find("a"), function () {
        if ($(this).attr("href") == pathname) {
          $(this).addClass("active");
        } else {
          $(this).removeClass("active");
        }
      });
    }
  </script>
</div>
